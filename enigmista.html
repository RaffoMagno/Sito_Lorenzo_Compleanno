<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;?&gt;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/Immagini/PuntoDiDomanda - Favicon.jpg">
    <style>
        body {
            background-color: #000;
            color: green;
            font-family: monospace;
            text-align: center;
            margin-top: 20px;
        }

        .hacking-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hacking-animation__text {
            padding: 10px;
            border: 2px solid green;
            background-color: black;
            color: green;
            overflow: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
            width: auto;
            max-height: none; /* Impostato su "none" per consentire l'espansione dinamica */
        }

        .hacking-animation__text::-webkit-scrollbar {
            width: 10px;
        }

        .hacking-animation__text::-webkit-scrollbar-thumb {
            background-color: #00FF00;
        }

        .hacking-animation__character {
            animation: type 500ms linear;
            color: #00a000;
        }

        @keyframes type {
            0% {
                background: #FFF;
                color: #FFF;
            }
            5% {
                background: transparent;
                color: #FFF;
            }
            100% {
                background: transparent;
                color: #00a000;
            }
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid green;
            background-color: black;
            color: green;
            font-family: monospace;
            margin-bottom: 10px;
        }

        #submitButton {
            padding: 10px 20px;
            border: 2px solid green;
            background-color: black;
            color: green;
            font-family: monospace;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: #00FF00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="hacking-animation">
        <pre class="hacking-animation__text">
        </pre>
        <video width="320" height="240" controls>
            <source src="Video/EnigVideo.mp4" type="video/mp4">
        </video>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const textArray = textString.split('');
            const textElem = $('.hacking-animation__text');
            let count = 0;
            let isFirstRun = true;

            const typingInterval = setInterval(() => {
                if (count < textArray.length) {
                    if (textArray[count] === "\n") {
                        textElem.append("<br>");
                    } else {
                        textElem.append(`<span class="hacking-animation__character">${textArray[count]}</span>`);
                    }
                    count++;
                } else {
                    if (isFirstRun) {
                        isFirstRun = false;
                        clearInterval(typingInterval);
                    }
                }
            }, 20);

            // Risposta corretta
            const correctAnswer = "Si";

            $('#submitButton').click(function() {
                const userAnswer = $('#userInput').val().trim();
                if (userAnswer === correctAnswer) {
                    window.location.href = "enigmista.html"; // prossimo enigma
                } else {
                    alert("Davvero?");
                    // risposta sbagliata
                }
            });
        });

        var textString = `
.
.
.
ora potrai scoprire la 
mia vera identit√†`;

    </script>
</body>
</html>
